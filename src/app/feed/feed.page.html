<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>  <!-- BotÃ£o que abre o menu -->
    </ion-buttons>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-label>
        <h2>{{ post.author }}</h2>
        <p>{{ post.content }}</p>
        <p>{{ post.date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
